<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .alert {
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú Principal</h1>
        <!-- Sección para mostrar el nombre del cliente -->
        {% if client_name %}
            <p><strong>Consultando información de:</strong> {{ client_name }}</p>
        {% else %}
            <p class="alert">No se ha seleccionado ningún cliente. Por favor, indique uno antes de continuar.</p>
        {% endif %}

        <!-- Opciones principales -->
        <p>Seleccione una opción:</p>
        <form method="POST" action="/main">
            <button type="submit" name="action" value="constancia" {% if not client_name %}disabled{% endif %}>Constancias de Situación Fiscal</button>
            <button type="submit" name="action" value="opinion" {% if not client_name %}disabled{% endif %}>Opinión del Cumplimiento</button>
        </form>
    </div>
</body>
</html>
